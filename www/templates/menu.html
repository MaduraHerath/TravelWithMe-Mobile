<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
<!--             <ion-nav-back-button class="no-text">
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right"> 
    <button class="btn button-icon icon ion-ios-search-strong" ng-click="showFilterBar();openModal()" style="color:white;"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
        <ion-nav-view name="tab"></ion-nav-view>
        <ion-nav-view name="fabContent"></ion-nav-view>
        
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
            <h2>Travel With Me</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" >
            <ion-list>
                <ion-item nav-clear menu-close ng-click="gotohome()" class="item-icon-left ink">
                   <i class="icon ion-home" ></i> Home
                </ion-item>
                <ion-item nav-clear menu-close ng-click="gotomap()" class="item-icon-left ink">
                   <i class="icon ion-map"></i> Map
                </ion-item>
                <ion-item nav-clear menu-close ng-click="gototrip()" class="item-icon-left ink">
                    <i class="icon ion-ios-speedometer"></i>Adventure
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left ink">
                    <i class="icon ion-person">  </i> Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery" class="item-icon-left ink">
                   <i class="icon ion-gear-a"> </i> Settings
                </ion-item>
            </ion-list>



        </ion-content>
    </ion-side-menu>
</ion-side-menus>
